<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpointFour</title>
</head>


<body id="background">
  <header>

  </header>
  <main>
    <div class="container-fluid fontUbuntu">
      <div class="row justify-content-end">
        <div class="col-3 ">
          <div id="weather" class="card stickyWeather border-0 transparent mt-3">
            <!-- <div class="card-body d-flex justify-content-center">
              <div>
                <p class="selectable mdi mdi-24px mdi-spin mdi-cog visually-hidden"></p>
              </div>
              <div class="d-flex justify-content-center">
                <h4>Icon</h4>
                <h4>67</h4>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="row  justify-content-center">
        <div id="clock" class=" col text-center">
          <p class="clock stickyClock"></p>
        </div>0
        <div id="subclock" class="col text-center">
          <p class="clock stickyClock"></p>
        </div>
        <div id="ampm" class="col text-center">
          <p class="clock stickyClock"></p>
        </div>
        <div class="stickyClockChange reveal text-center">
          <p onclick="app.clockController.timeChange()"
            class="hide selectable2 m-0 text-light mdi-24px mdi mdi-clock-time-eight-outline"><br><small>Change
              Format</small></p>
        </div>
      </div>
      <div class="row "></div>
      <div class="row sticky justify-content-between">
        <div class="col-2">
          <div class="card reveal stickyImg transparent border-0">
            <div class="card-body border-0 ">
              <p onclick="app.imgController.new()" class="  m-0 f-10 hide fst-italic"><i
                  class="selectable ms-1 me-1 mdi-24px mdi mdi-reload"></i>New Picture </p>
              <div id="imagecredits" class="row text-nowrap">
                <!-- <p class="text-light fst-italic m-0">Image Author:</p>
                <p class="text-light fst-italic">Category: </p> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 stickyQuotes">
          <div class="card reveal up transparent border-0">
            <div id="quotes" class="card-body  text-center">
              <!-- <h4 class="card-title">QUOTE</h4> -->
            </div>
          </div>
        </div>
        <div class="col-3 cardcolor d-flex fontUbuntu">
          <div class="card cardcolor elevation-3 stickyTodo">
            <div class="card-body d-flex flex-column justify-content-between cardcolor">
              <div>
                <div class="d-flex flex-row justify-content-between">
                  <h4 class="card-title no-select"><i class="no-select mdi mdi-clipboard-edit-outline"></i> To-Do List
                  </h4>
                  <p id="complete" class="f-10 no-select"></p>
                </div>
                <div id="checktodo"></div>
              </div>
              <div class="">
                <form class=" form-floating" onsubmit="app.todoController.createTodo()">
                  <input type="text" class="form-control" minlength="3" maxlength="40" id="description" placeholder=""
                    value="" required>
                  <label for="floatingInputValue">Add new To-do!</label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
